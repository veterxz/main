<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VETER Channels</title>
    <link rel="icon" href="favicon.png" type="image/png">
    <style>
        @font-face {
            font-family: 'DelaGothicOne';
            src: url('./fonts/DelaGothicOne-Regular.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        body {
            font-family: 'DelaGothicOne', '-apple-system', 'BlinkMacSystemFont', 'San Francisco', 'Helvetica Neue', Arial, sans-serif;
            text-align: center;
            background-color: #2c3e50;
            margin: 0;
            padding: 50px;
            color: #ecf0f1;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #34495e;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            animation: slideIn 0.8s ease-out;
        }

        @keyframes slideIn {
            from {
                transform: translateY(50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        h1 {
            font-size: 2.5em;
            color: #ecf0f1;
            margin-bottom: 20px;
            animation: fadeIn 1s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        p {
            font-size: 18px;
            line-height: 1.6;
            color: #bdc3c7;
        }

        .btn {
            display: inline-block;
            padding: 15px 30px;
            font-size: 18px;
            color: #ecf0f1;
            background-color: #e74c3c;
            border: none;
            border-radius: 50px;
            text-decoration: none;
            margin-top: 20px;
            transition: transform 0.3s ease, box-shadow 0.3s ease, background-color 0.3s ease;
            box-shadow: 0 8px 20px rgba(231, 76, 60, 0.4);
        }

        .btn:hover {
            transform: translateY(-5px);
            background-color: #c0392b;
            box-shadow: 0 12px 30px rgba(231, 76, 60, 0.6);
        }

        .language-selector {
            margin-top: 30px;
            font-size: 16px;
            color: #7f8c8d;
        }

        .language-selector select {
            padding: 8px;
            font-size: 14px;
            border-radius: 5px;
            border: 1px solid #7f8c8d;
            background-color: #34495e;
            color: #ecf0f1;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="title">Телеграм каналы VETER</h1>
        <p id="description">Чтобы получить доступ к нашим каналам в Telegram, нажмите на кнопку ниже:</p>
        <a href="https://t.me/veter1337" class="btn" target="_blank" id="button1">VETER STANDOFF</a>
        <a href="https://t.me/bsaxter" class="btn" target="_blank" id="button2">VETER BRAWL</a>
        <a href="https://t.me/veterxz" class="btn" target="_blank" id="button3">Прайс на рекламу</a>
        <div class="language-selector">
            <label for="language-select" id="language-label">Выберите язык:</label>
            <select id="language-select" onchange="changeLanguage()">
                <option value="ru">Русский</option>
                <option value="en">English</option>
            </select>
        </div>
    </div>

    <script>
        function changeLanguage() {
            var lang = document.getElementById('language-select').value;
            if (lang === 'en') {
                document.getElementById('title').innerText = 'VETER Telegram Channels';
                document.getElementById('description').innerText = 'To access our Telegram channels, click the button below:';
                document.getElementById('button1').innerText = 'VETER STANDOFF';
                document.getElementById('button2').innerText = 'VETER BRAWL';
                document.getElementById('button3').innerText = 'Advertising Price';
                document.getElementById('language-label').innerText = 'Choose Language:';
            } else {
                document.getElementById('title').innerText = 'Телеграм каналы VETER';
                document.getElementById('description').innerText = 'Чтобы получить доступ к нашим каналам в Telegram, нажмите на кнопку ниже:';
                document.getElementById('button1').innerText = 'VETER STANDOFF';
                document.getElementById('button2').innerText = 'VETER BRAWL';
                document.getElementById('button3').innerText = 'Прайс на рекламу';
                document.getElementById('language-label').innerText = 'Выберите язык:';
            }
        }
    </script>
</body>
</html>
